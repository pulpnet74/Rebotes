MOD_LOGIN="Dades d'accés"
MOD_LOGIN_XML_DESCRIPTION="Aquest mòdul mostra un formulari de dades d'accés que permet la introducció del nom d'usuari/a i contrasenya. També mostra un enllaç per recuperar una contrasenya oblidada. Si el registre d'usuaris està habilitat (Gestor d'usuaris > Opcions), es mostrarà un altre enllaç, el qual facilitarà l'accés un formulari de registre, que permeti iniciar el procés de creació d'un compte d'usuari/a. "
MOD_LOGIN_LAYOUT_DEFAULT="Per defecte"

