PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_LBL = "Idioma del email"
PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_DESC = "De forma predeterminada (si esta opción se deja en blanco), el email que Akeeba Backup envíe a los Super Administradores cuando haya una nueva versión estará en el idioma actual de la parte pública del usuario. En los sitios multiidioma esto puede dar lugar a confusiones. Puede eleir el idioma de estos correos aquí, indicando el código de lenguage deseado. Por ejempolo, para recibir todos los correos en inglés, escriba en-GB en este campo."
