PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="El complement ReCaptcha necessita una clau privada que es troba en els seus paràmetres. Si us plau, poseu-vos en contacte amb l'administrador del lloc."
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="El complement ReCaptcha necessita una clau pública que es troba en els seus paràmetres. Si us plau, poseu-vos en contacte amb l'administrador del lloc."
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="Solució buida no permesa"
