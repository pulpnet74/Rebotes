PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Aquest connector CAPTCHA usa el servei de reCAPTCHA per evitar els spammers al mateix temps que ajuda a digitalitzar llibres, diaris i programes de ràdio antics. Per obtenir una clau pública i privada pel teu domini, vés a http://google.com/recaptcha. Per usar-ho pel registre de nou compte, vés a Opcions a l'Administrador d'usuaris/es i selecciona Captcha - reCaptcha com a Captcha. "
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Clau Pública"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="S'utilitza en el codi JavaScript que se serveix als usuaris. Veure la descripció del complement per obtenir instruccions sobre com obtenir una clau pública."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Clau Privada"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="S'utilitza en la comunicació entre el teu servidor i el servidor de ReCaptha. Assegureu-vos de mantenir-la en secret. Veure la descripció del complement per obtenir instruccions sobre com obtenir una clau privada."
PLG_RECAPTCHA_THEME_LABEL="Interfície"
PLG_RECAPTCHA_THEME_DESC="Determina quin tema utilitzar per reCAPTCHA."
PLG_RECAPTCHA_THEME_RED="Vermella"
PLG_RECAPTCHA_THEME_WHITE="Blanca"
PLG_RECAPTCHA_THEME_BLACKGLASS="Vidre Negre"
PLG_RECAPTCHA_THEME_CLEAN="Neta"
PLG_RECAPTCHA_LANG_LABEL="Idioma"
PLG_RECAPTCHA_LANG_DESC="Seleccioneu l'idioma per al reCAPTCHA. Si l0idioma per defecte està determinat i el fitxer d'idioma té una traducció personalitzada, s'utilitzarà."

