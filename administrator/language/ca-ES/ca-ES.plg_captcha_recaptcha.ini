PLG_RECAPTCHA_ERROR_INVALID_SITE_PRIVATE_KEY="No hem pout verificar la clau privada"
PLG_RECAPTCHA_ERROR_INVALID_REQUEST_COOKIE="El paràmetre repte de la seqüència de comandaments de verificació és incorrecta."
PLG_RECAPTCHA_ERROR_INCORRECT_CAPTCHA_SOL="La solució CAPTCHA era incorrecta."
