JLIB_RULES_SETTING_NOTES="1. Si canvies la configuració, aquesta s'aplicarà sobre aquest component. Recorda que: <br/> <em> Heretat </em> vol dir que es tindrà en compte el que s'hagi assignat des de la configuració global i des dels grups de nivell superior, per determinar l'estat del permís. <br/> <em> Denegat </em> vol dir que és igual com estigui configurat l'estat dels permisos sobre aquesta acció des de la configuració global, o des dels grups de nivell superior als que pertany el grup que desitgis definir; és a dir, grup al qual li canviïs l'estat del permís a 'Denegat' des d'aquest apartat, no podrà realitzar aquesta acció sobre aquest component (incloent a tots els seus subgrups, si en tingués). <br/> <em> Permès </em> vol dir que el grup al que li canviïs l'estat de l'acció a 'Permès' des d'aquí, podrà realitzar aquesta acció sobre aquest component (però si aquesta configuració entra en conflicte amb l'assignat des de la configuració global, o amb l'assignat amb els grups de nivell superior als que pertany el grup que desitgis reconfigurar, la configuració que apliquis des d'aquí, no tindrà efecte, i el conflicte serà indicat amb un <em> No permès (bloquejat) </em> sota l'estat de configuració calculada). <br /> 2. Si fas algun canvi a la configuració, fes clic a <em>Desa</em> perquè es pugui recalcular la nova configuració. "
