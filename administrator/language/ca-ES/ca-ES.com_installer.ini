COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="El directori temporal de Joomla! no està assignat "
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="El directori temporal és on Joomla! còpia l'extensió, l'extreu, i des d'on es copien els arxius als directoris correctes. Si aquest paràmetre de la configuració no està assignat dins de l'arxiu configuration.php ($ tmp_path), no podràs pujar extensions. Per solucionar aquest assumpte, crea un directori on es permeti a Joomla! escriure. "
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="El directori temporal de Joomla! no existeix o no té permís d'escriptura "
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="El directori temporal de Joomla! no té permís d'escriptura des de Joomla! o pot ser que no existeixi, la qual cosa pot generar problemes quan s'intentin pujar extensions per Joomla!. Assegura't que el directori està declarat a l'arxiu configuration.php o revisa el '%s' i configura'l per tenir permisos d'escriptura, i comprova si això soluciona el teu problema. "
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Límit de Memòria PHP baix"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="El teu límit de memòria PHP està per sota de 8MB que pot provocar problemes instal·lant extensions grans. Si us plau estableix el teu límit de memòria en almenys 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Límit de Memòria PHP potencialment baix"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="El teu límit de memòria PHP està per sota de 16MB que pot provocar problemes instal·lant extensions grans. Si us plau estableix el teu límit de memòria en almenys 16MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Mida màxima de PHP POST petita"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="La mida màxima POST marca les dades que poden ser enviades via POST al servidor. Això inclou enviaments d'articles, mitjans (imatges, vídeos) i extensions. Aquest valor està per sota de 2MB la qual cosa tindrà impacte en pujar grans extensions. Això s'estableis a php.ini a la variable post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Mida de pujada d'arxiu PHP petita"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="La mida màxima de pujada d'arxius és menys de 2MB la qual cosa pot tenir impacte en pujar grans extensions."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Mida de pujada PHP més gran que la mida d'enviament POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="El valor upload_max_filesize a php.ini és més gran que el de la variable post_max_size variable. La variable post_max_size variable serà pressa com a precedent i bloquejarà peticions més altres. Això sol ser un error de configuració quan es prova de pujar les mides de pujada.Si us plau puja la variable upload_max_filesize fins a coincidir com a mínim amb la variable post_max_size o a l'inrevés"
COM_INSTALLER_MSG_WARNINGS_NONE="No s'han detectat advertiments"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1> Avís: L'actualització no s'ha completat! </h1><p> L'actualització només està parcialment completa. Si us plau, executa una segona actualització per completar el procés. </p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="El directori temporal de PHP no ha estat assignat"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="El directori temporal de PHP és el directori que PHP fa servir per emmagatzemar els fitxers enviats, abans que Joomla! pugui accedir-hi. Si el directori ha estat assignat, no hauria de ser un problema, però, si estàs tenint problemes amb arxius que no estan essent detectats, o arxius pujats que no estan essent detectats, definir això al teu arxiu php.ini podria solucionar l'assumpte. "
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="El directori temporal de Joomla! no té permís d'escriptura"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="El directori temporal de Joomla! no té permís d'escriptura des de Joomla!, la qual cosa pot generar problemes quan s'intentin pujar extensions per Joomla!. Assegura't que el directori està declarat a l'arxiu configuration.php o revisa el '%s' i configura'l per tenir permisos d'escriptura, i comprova si això soluciona el teu problema. "
