COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Aquesta pantalla et permet descobrir extensions que no han estat agregades usant el procés normal d'instal·lació. <br/> Per exemple, algunes extensions són massa grans per a ser pujades usant la interfície web, a causa de les restriccions imposades per qui serveix l'hostatjament web. Usant aquesta característica pots pujar els arxius de l'extensió directament al directori del teu servidor web usant altres mitjans del tipus FTP o SFTP, per posar al lloc apropiat els arxius d'aquesta extensió. <br/> Per tant, pots utilitzar aquesta funció per trobar alguna extensió pujada recentment i activar la seva instal·lació a Joomla!. <br/> Usant aquesta utilitat també es poden descobrir i instal·lar múltiples extensions al mateix temps. "
