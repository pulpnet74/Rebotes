PLG_AKEEBAUPDATECHECK_DESCRIPTION="Avvisa automaticamente i Super Amministratori della disponibilitï¿½ di nuove versioni di Akeeba Backup. Include un link che prevede l'autenticazione automatica sul sito di back-end ed avvia l'aggiornamento utilizzando Live Update. Richiede che il plugin &quot;System - One Click Actions&quot; sia abilitato."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="Una nuova versione di Akeeba Backup e' disponibile da installare su [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Salve.\n\nCon questo messaggio vogliamo segnalarvi che un aggiornamento di Akeeba Backup e' disponibile per l'installazione nel vostro sito web, [SITENAME]. I dettagli della nuova versione sono i seguenti:\nVersione: [VERSION]\nData di rilascio: [DATE]\nStabilita': [STABILITY]\n\nSe volete procedere con l'installazione di questa versione sul vostro sito utilizzate direttamente il link che trovate qui sotto. Verrete automaticamente autenticati sul vostro sito e sara' avviato il componente di aggiornamento di Akeeba Backup. Attenzione: il link e' valido solamente per 24 ore dall'invio di questa e-mail. Se l'URL non appare cliccabile potete copiare ed incollare l'indirizzo all'interno di un browser.\n\nLink aggiornamento:  [LINK]\n\nDistinti saluti,\nIl team di amministrazione di [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_IMPORTANTNOTES="----------\n*** NOTE IMPORTANTI ***\n\n1. Il link indicato sopra provvedera' automaticamente all'autenticazione sul vostro sito con credenziali di Super Amministratore ed avviera' la procedura di aggiornamento di Akeeba Backup, senza richiedere utenza e password. Il link e' attivo per 24 ore e puo' essere utilizzato UNA SOLA VOLTA. Dopo averlo usato la prima volta non potra' piu' essere riutilizzato e non avra' piu' alcuna efficacia. Se il vostro sito di back-end e' dotato di qualche ulteriore meccanismo di protezione con password, il link potrebbe non funzionare correttamente. In questo caso e' sempre possibile collegarsi manualmente al sito e seguire la normale procedura di aggiornamento.\n\n2. Questa e-mail (contenente il link di one-time login) vi e' stata inviata DA UN PLUGIN INSTALLATO SUL VOSTRO SITO WEB, non dagli sviluppatori di Akeeba Backup o da altra parte collegata o dipendente da AkeebaBackup.com. AkeebaBackup.com NON possiede alcuna informazione relativa alla versione installata, NON condivide le vostre informazioni personali e di contatto, NON invia e-mail di aggiornamento ai suoi utenti, NON ha accesso al vostro sito web, NON conosce utenza/password di Super Amministratore del vostro sito e nemmeno il suo l'indirizzo web. Avete ricevuto questo messaggio DAL SOFTWARE INSTALLATO SUL VOSTRO SITO perche' e' stata abilitata questa funzionalita' durante il primo avvio di Akeeba Backup, in cui e' stata attivata l'opzione di configurazione fornendo una precisa descrizione del funzionamento.\n\n3. Se volete interrompere l'invio di queste e-mail per motivi di sicurezza, NON chiedete ad AkeebaBackup.com di disattivare la spedizione o di rimuovervi da una lista di distribuzione, perche' non esiste alcuna lista in proposito. Per disattivare la funzionalita' bisogna disattivare il plugin SUL VOSTRO SITO. Come scritto sopra AkeebaBackup.com NON possiede accesso al sito, quindi non puo' disattivare il plugin per contro vostro. Quello che e' sufficiente fare e' di disabilitare il plugin ''Akeeba Backup Update Notification'' attraverso il comando 'Estensioni - Gestione plugin' del vostro sito di back-end.\n----------"