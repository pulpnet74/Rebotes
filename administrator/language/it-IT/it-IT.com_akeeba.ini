CONFIG_ADVANCED_SBBLF_LABEL="Disabilita pausa prevista prima di file grandi"
CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup prevede normalmente una pausa prima dell'archiviazione di un file di grandi dimensioni. Se si attiva questa opzione Akeeba Backup eviterà la pausa, eseguendo il backup più velocemente. Questa operazione potrebbe però portare a timeout oppure ad errori di tipo 'Internal Server Error'."
CONFIG_ADVANCED_SBALF_LABEL="Disabilita pausa prevista dopo file grandi"
CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup prevede normalmente una pausa dopo l'archiviazione di un file di grandi dimensioni. Se si attiva questa opzione Akeeba Backup eviterà la pausa, eseguendo il backup più velocemente. Questa operazione potrebbe però portare a timeout oppure ad errori di tipo 'Internal Server Error'."
CONFIG_ADVANCED_SBPA_LABEL="Disabilita pausa proattiva"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup prevede una pausa prima dell'archiviazione di un file se ritiene che il tempo non sia sufficiente per completare l'operazione. Questa valutazione potrebbe non essere accurata e di conseguenza rallentare il backup. Se si attiva questa opzione Akeeba Backup eviterà sempre la pausa, eseguendo il backup più velocemente. Questa operazione potrebbe però portare a timeout oppure ad errori di tipo 'Internal Server Error'."
CONFIG_ADVANCED_SBBD_LABEL="Disabilita pausa prevista tra un dominio e l'altro"
CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup prevede una pausa quando inizia a lavorare su un nuovo dominio. Questo migliora il livello di dettaglio del processo, ma estende il tempo di backup di 10-20 secondi. Se si attiva questa opzione Akeeba Backup eviterà la pausa, eseguendo il backup più velocemente. Questa operazione potrebbe però portare all'accavallarsi delle attività tracciate nella pagina dei backup."
CONFIG_ADVANCED_SBPP_LABEL="Disabilita pausa prevista durante la finalizzazione"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup prevede una pausa tra le sottoattività della finalizzazione del backup e quelle di post-esecuzione, allungando il tempo complessivo di circa 10 secondi. Se si attiva questa opzione Akeeba Backup eviterà la pausa, eseguendo il backup più velocemente. Questa operazione potrebbe però portare a timeout oppure ad errori di tipo 'Internal Server Error'."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Imposta un limite di tempo PHP infinito"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Se il server non esegue PHP in Modalità Provvisoria e supporta <i>set_time_limit()</i> allora Akeeba Backup tenterà di impostare un tempo infinito come tempo massimo di esecuzione per PHP evitando potenziali problemi di timeout"

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Se la dimensione totale degli archivi di backup supera questo limite le versioni più vecchie dei backup saranno cancellate dal server.<br /><br />Consiglio: è possibile selezionare 'Custom...' e digitare direttamente il valore desiderato se questo non è nell'elenco."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup cancellerà i vecchi file di backup se questi sono superiori al limite fissato in questa impostazione. I backup multiparte sono considerati come <i>unico</i> file!<br/><br /><b>Consiglio:</b> è possibile selezionare 'Custom...' e digitare direttamente il valore desiderato se questo non è nell'elenco."
CONFIG_MINEXECTIME_DESCRIPTION="Ogni passo di Akeeba Backup avrà una durata <i>minima</i> pari a quella indicata in questo campo. Questa soluzione è necessaria per difendersi da attacchi di tipo DoS. Se si rileva un errore <i>403 Forbidden or AJAX errors</i>, aumentare il valore impostato. Impostare il valore a 0 per disabilitare questa funzione.<br /><br /><b>Consiglio</b>: è possibile selezionare 'Custom...' e digitare direttamente il valore desiderato se questo non è nell'elenco."
CONFIG_MAXEXECTIME_DESCRIPTION="Ogni passo di Akeeba Backup avrà una durata <i>massima</i> pari a quella indicata in questo campo. Questa soluzione è necessaria per difendersi da attacchi di tipo DoS. Se si rileva un errore <i>403 Forbidden or AJAX errors</i>, aumentare il valore impostato. Impostare questo valore a 0 per disabilitare questa funzione.<br /><br /><b>Consiglio:</b> è possibile selezionare 'Custom...' e digitare direttamente il valore desiderato se questo non è nell'elenco."
CONFIG_RUNTIMEBIAS_DESCRIPTION="Definisce quanto conservativo Akeeba Backup dovrà essere nell'evitare errori di time-out. Più questo valore è basso, più il programma sarà conservativo. Se si rilevano errori di time-out, ridurre i valori di Tempo di Esecuzione Massimo.<br /><br /><b>Consiglio:</b> è possibile selezionare 'Custom...' e digitare direttamente il valore desiderato se questo non è nell'elenco"

