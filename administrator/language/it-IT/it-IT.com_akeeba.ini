CONFIG_LIVEUPDATE_MINSTABILITY_DESC="Seleziona il livello minimo di stabilità della Release per il quale verrà notificata la disponibilità di un aggiornamento. Per i siti 'mission-critical' si consiglia di utilizzare solo <i>Release Candidate</i> e <i>Stabile</i>. Aiutateci a testare le versioni <i>Alpha</i> e <i>Beta</i> sulle altre tipologie di server."
