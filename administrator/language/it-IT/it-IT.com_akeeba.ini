AKEEBA_POSTSETUP="Configurazione Post-Installazione"
AKEEBA_POSTSETUP_LBL_WHATTHIS="Benvenuti alla vostra nuova installazione di Akeeba Backup! Akeeba Backup dispone di alcune funzionalità opzionali; selezionate quelle che volete abilitare per il vostro sito. Questa pagina verrà mostrata ad ogni installazione di una nuova versione di Akeeba Backup"
AKEEBA_POSTSETUP_LBL_SRP="Abilita i Punti di Ripristino di Sistema"
AKEEBA_POSTSETUP_DESC_SRP="Se abilitato, Akeeba Backup sostituisce l'estensione standard di Joomla! con una propria interfaccia di installazione. Quando si reinstalla o aggiorna un'estensione, viene automaticamente effettuato un piccolo backup (limitato ai file ed ai dati dell'estensione) chiamato Punto di Ripristino di Sistema (System Restore Point). Se l'aggiornamento dell'estensione dovesse avere dei problemi sarà possibile, tramite l'Amministrazione Backup, selezionare il Punto di Ripristino e tornare alla precedente versione dell'estensione solamente con un clic.<br>Si può disattivare questa funzionalità disabilitando il Plugin &quot;System - System Restore Points&quot; tramite &quot;Estensioni -> Gestione plugin&quot;."
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Abilita l'invio automatico di e-mail per gli aggiornamenti di Akeeba Backup"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Se abilitato, Akeeba Backup controlla periodicamente la disponibilità di nuove versioni. Quando ne viene rilevata una viene inviata un'e-mail ai Super Amministratori contenente un link, cliccando sul quale viene effettuata una connessione al proprio sito ed avviato l'aggiornamento di Akeeba Backup. La disponibilità degli aggiornamenti viene controllata ogni 3 ore. Verrà inviata al massimo un'e-mail al giorno fino all'installazione della nuova versione.<br>Si può disattivare questa funzionalità disabilitando il Plugin &quot;System - Akeeba Backup Update Check&quot; tramite &quot;Estensioni -> Gestione plugin&quot;."
AKEEBA_POSTSETUP_LBL_CONFWIZ="Esegui la Procedura Guidata di Configurazione"
AKEEBA_POSTSETUP_DESC_CONFWIZ="Quando abilitato, viene avviata la Procedura Guidata di Configurazione che provvederà ad una configurazione automatica di Akeeba Backup con i parametri ottimali per il vostro server. Se la vostra non è la prima installazione di Akeeba Backup è opportuno <u>disattivare questa opzione</u> per evitare che vengano <u>sovrascritte</u> le impostazioni correnti!"
AKEEBA_POSTSETUP_LBL_APPLY="Applica queste impostazioni"

CPANEL_SCHEMAERROR_TITLE="Alcune tabelle del vostro database risultano corrotte"
CPANEL_SCHEMAERROR_BODY="Akeeba Backup ha rilevato che alcune tabelle del proprio database sono corrotte, indicando un problema con MySQL. Verificate che la versione in uso sia almeno MySQL 4.1 (raccomandata la 5.0 o superiore). Provate quindi a rimuovere e reinstallare il componente. Nessun backup sarà possibile fino a quando il problema sarà risolto."

