CONFIG_USEDBSTORAGE_DESCRIPTION="Normalmente Akeeba Backup utilizza dei file nella Cartella Temporanea per memorizzare dati temporanei tra i vari passaggi di backup. Quando questa opzione è attiva, Akeeba Backup utilizza record di database anzichè file. Su sistemi a bassa qualità questa opzione può causare errori di tipo &quot;MySQL server has gone away&quot; o &quot;MySQL query limit exceeded&quot; durante il backup."

