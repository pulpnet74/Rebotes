CONFIG_MAXAGEQUOTA_ENABLE_TITLE="Abilita quota basata sulla permanenza"
CONFIG_MAXAGEQUOTA_ENABLE_DESCRIPTION="Rimuove automaticamente i backup più vecchi di certo numero di giorni, sulla base della data in cui sono stati fatti. ATTENZIONE: ABILITANDO QUESTA OPZIONE LE ALTRE IMPOSTAZIONI (DIMENSIONI e CONTEGGIO) VERRANNO IGNORATI."
CONFIG_MAXAGEQUOTA_MAXDAYS_TITLE="Permanenza massima, in giorni"
CONFIG_MAXAGEQUOTA_MAXDAYS_DESCRIPTION="I backup più vecchi del numero di giorni indicati saranno automaticamente cancellati. Lasciare l'impostazione predefinita di 31 giorni per mantenere tutti i backup dell'ultimo mese."
CONFIG_MAXAGEQUOTA_KEEPDAY_TITLE="Non eliminare i backup relativi a questo giorno del mese"
CONFIG_MAXAGEQUOTA_KEEPDAY_DESCRIPTION="I backup relativi al giorno del mese indicato non verranno eliminati. Lasciare l'impostazione predefinita, 1, per conservare i backup effettuati nel primo giorno di ogni mese."

