CONFIG_UI_AJAXERRORDLG_TITLE="Errore AJAX"
CONFIG_UI_AJAXERRORDLG_TEXT="Si è verificato un errore aspettando una risposta da AJAX:"
CONFIG_UI_BROWSE="Ricerca..."
CONFIG_UI_CONFIG="Configura..."
CONFIG_UI_ROOTDIR="Usare la cartella principale del sito per archiviare file di backup o temporanei può produrre errori di backup. Le impostazioni sono state sovrascritte."
